<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="current"></div>
        </div>
        <div class="buttons">
            <div class="special-buttons">
                <button class="clear">clear</button>
                <button class="delete">delete</button>
            </div>
            <div>
                <button class="7 number">7</button>
                <button class="8 number">8</button>
                <button class="9 number">9</button>
                <button class="multiply operation">x</button>
            </div>
            <div>
                <button class="4 number">4</button>
                <button class="5 number">5</button>
                <button class="6 number">6</button>
                <button class="divide operation">รท</button>
            </div>
            <div>
                <button class="1 number">1</button>
                <button class="2 number">2</button>
                <button class="3 number">3</button>
                <button class="plus operation">+</button>
            </div>
            <div>
                <button class="0 number">0</button>
                <button class="decimal number">.</button>
                <button class="equals operation">=</button>
                <button class="subtract operation">-</button>
            </div>
        </div>
    </div>
</body>
</html>
